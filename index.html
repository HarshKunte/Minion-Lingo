<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <header  >
            <h2>Minions Talk</h2>
            <img src="./images/minion.jpg" alt="" srcset="">
        </header>
    </div>
  
    <section class="container">
        <div class="row">
            <div class="col">
                
                <textarea name="txtinput" id="txtinput" cols="30" rows="4" placeholder="What do you say?"></textarea><br />
                
            </div>
        </div>
        <div>
            <button type="button" id="btntranslate" class=" btn btn-default">
                <h3>Translate</h3>
            </button>
        </div>
        <div class="row">
            <div class="col">
                <h3>In Minions Language</h3>
                <textarea name="txtoutput" id="txtoutput" cols="30" rows="4"></textarea>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
